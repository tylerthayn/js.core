{
	"source": {
		"include": ["src", "src/Array", "src/Function", "src/Object", "src/String", "src/Extensions"],
		"includePattern": ".+\\.js(doc|x)?$",
		"excludePattern": "(^|\\/|\\\\)_"
	},
	"sourceType": "module",
	"tags": {
		"allowUnknownTags": true,
		"dictionaries": ["jsdoc","closure"]
	},
	"templates": {
		"cleverLinks": false,
		"monospaceLinks": false,
		"theme": "spacelab",
		"inverseNav": "true"
	},
	"opts": {
		"destination": "docs",
		"template": "./.Build/templates/docstrap"
	}
}